<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />

    <!--JavaScript link-->
    <script defer src="script.js"></script>
    <!--Boxicons link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="apps">
          <!--Weather app Section-->
          <div class="weather">
            <div class="search">
              <input
              id="search"
                type="text"
                class="searchBar"
                placeholder=" enter city"
                spellcheck="false"
              />
              <button id="searchBtn" class="searchButton"><i class="bx bx-search"></i></button>
            </div>
            <div class="weatherIcon">
              <span id="name" class="cityName">Enter City Name</span>
              <div class="iconText">
                <span class="icon"></i></span>
                <div id="temp" class="temp"></div>
              </div>
              <span class="iconAlt">-</span>
            </div>
            <div class="extra">
              <div class="extraBlock">
                <span class="extraIcon"><i class="bx bx-wind"></i></span>
                <div class="extraInfo">
                  <span class="readingText">wind Speed</span>
                  <span id="windReading" class="reading">km/h</span>
                </div>
              </div>
              <div class="extraBlock">
                <span class="extraIcon"><i class='bx bx-water'></i></span>
                <div class="extraInfo">
                  <span class="readingText">Humidity</span>
                  <span id="humidityReading" class="reading">%</span>
                </div>
              </div>
            </div>
          </div>

          <!--Calender Section-->
          <div class="calender">
            <div class="wrapper">
              <header>
                  <p class="currentDate"></p>
                  <div class="icons">
                      <span id="prev" class="symbols">&lt;</span>
                      <span id="next" class="symbols">&gt;</span>
                  </div>
              </header>
              <div class="calendar">
                  <ul class="weeks">
                      <li>Sun</li>
                      <li>Mon</li>
                      <li>Tue</li>
                      <li>Wed</li>
                      <li>Thu</li>
                      <li>Fri</li>
                      <li>Sat</li>
                  </ul>
                  <ul class="days">
                      
                  </ul>
              </div>
          </div>
            
          </div>
        </div>
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
        <div class="todayDate">
          <div class="dayWord">
            <span class="day" id="day"></span>
          </div>
          <div class="dateLine">
            <span class="dayNumber" id="dayNum"></span>
            <span>-</span>
            <span class="month" id="month"></span>
            <span>-</span>
            <span class="year" id="year"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!--

  -->
</html>
