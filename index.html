<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />

    <!--JavaScript link-->
    <script defer src="script.js"></script>
    <!--Boxicons link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="apps">
          <!--Weather app Section-->
          <div class="weather">
            <div class="search">
              <input
                type="text"
                class="searchBar"
                placeholder=" enter location name"
                spellcheck="false"
              />
              <button class="searchButton"><i class="bx bx-search"></i></button>
            </div>
            <div class="weatherIcon">
              <span class="cityName">Jozi</span>
              <div class="iconText">
                <span class="icon"><i class="bx bx-cloud"></i></span>
                <div class="temp">22Â°C</div>
              </div>
              <span class="iconAlt">cloudy</span>
            </div>
            <div class="extra">
              <div class="extraBlock">
                <span class="extraIcon"><i class="bx bx-wind"></i></span>
                <div class="extraInfo">
                  <span class="readingText">wind Speed</span>
                  <span class="reading">69km/h</span>
                </div>
              </div>
              <div class="extraBlock">
                <span class="extraIcon"><i class="bx bxs-droplet"></i></span>
                <div class="extraInfo">
                  <span class="readingText">Humidity</span>
                  <span class="reading">42%</span>
                </div>
              </div>
            </div>
          </div>

          <!--Calender Section-->
          <div class="calender"></div>
        </div>
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
        <div class="todayDate">
          <div class="dayWord">
            <span class="day" id="day"></span>
          </div>
          <div class="dateLine">
            <span class="dayNumber" id="dayNum"></span>
            <span>-</span>
            <span class="month" id="month"></span>
            <span>-</span>
            <span class="year" id="year"></span>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
