<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
        <div class="todayDate">
          <div class="dayWord">
            <span class="day" id="day"></span>
          </div>
          <div class="dateLine">
            <span class="dayNumber" id="dayNum"></span>
            <span>-</span>
            <span class="month" id="month"></span>
            <span>-</span>
            <span class="year" id="year"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
